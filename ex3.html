<!DOCTYPE HTML>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Formulaire</title>
    </head>
    <body> 
      <form action="http://www.iut-fbleau.fr/sitebp/post.php" method="post">
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" required> <br>
        <label for="firstname">Prénom</label> 
        <input type="text" name="firstname" id="firstname" required> <br>
        <label for="birth">Date de naissance</label>
        <input type="date" name="birth" required> <br>
        <label for="mail">Email</label> 
        <input type="email" name="mail" required> <br>
        <label for="code">Code postal</label> 
        <input type="number" name="code" max="99999" required> <br>
        <label for="phone">Téléphone</label> 
        <input type="text"  name="phone" pattern="^0[67]\d{8}" title="Numéro à 10 chiffres commençant par 06 ou 07" required > <br>
        <label for="sex">Sexe</label>
        <input type="radio" name="sex" value="male" checked>Homme
        <input type="radio" name="sex" value="female">Femme<br>
        <label for="semester">Semestre</label>
        <select name="semester" size="1">
          <option>S1</option>
          <option selected>S2</option>
          <option>S3</option>
          <option>S4</option>
        </select>
        <label for="level">Niveau en HTML</label>
        <input type="range" name="level" min="0" max="10" step="1" required> <br>
        <label for="message">Message</label>
        <input type="textarea" name="message" required>
        <input type="reset">
        <input type="submit" name="submit" value="envoyer" />
      </form>
    </body>
</html>
